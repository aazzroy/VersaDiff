<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Comparison Results</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #f4f7f6; }
        .container {
            background: #fff;
            padding: 30px;
            margin-top: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .diff-section { margin-bottom: 40px; }
        table.diff { width: 100%; border-collapse: collapse; margin-bottom: 20px; }
        .diff_header { background-color: #f2f2f2; padding: 5px; }
        td.diff_header { text-align: right; width: 50px; }
        .diff_next { background-color: #ddd; }
        .diff_add { background-color: #c8e6c9; }
        .diff_chg { background-color: #fff9c4; }
        .diff_sub { background-color: #ffcdd2; }
    </style>
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center mb-4">Comparison Results</h1>
        {% for diff in diffs %}
            <div class="diff-section">
                {{ diff|safe }}
            </div>
        {% endfor %}
        <div class="text-center">
            <a href="/" class="btn btn-secondary">&#8592; Back to Start</a>
        </div>
    </div>
    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
