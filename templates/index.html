<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Select Number of Versions</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container my-5">
        <h1 class="text-center mb-4">VersaDiff</h1>
        <div class="card p-4">
            <form method="post">
                <div class="mb-3">
                    <label for="num_versions" class="form-label">How many versions of code do you want to compare?</label>
                    <select name="num_versions" id="num_versions" class="form-select">
                        <option value="2">2</option>
                        <option value="3" selected>3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Next</button>
            </form>
        </div>
    </div>
    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
